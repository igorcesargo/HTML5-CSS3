<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas" checked>
        <label for="isxmas">Masculino</label> <br>
        <input type="radio" name="sexo" id="isxfem">
        <label for="isxfem">Feminino</label> <br>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut" checked>
        <label for="iesfut">Futebol</label><br>
        <input type="checkbox" name="esvol" id="iesvol">
        <label for="iesvol">Volei</label><br>
        <input type="checkbox" name="esbas" id="iesbas">
        <label for="iesbas">Basquete</label><br>
        <input type="checkbox" name="eshan" id="ieshan">
        <label for="ieshan">Handbal</label><br>
        <input type="checkbox" name="escor" id="iescor">
        <label for="iescor">Corrida</label><br>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    
</body>
</html>
