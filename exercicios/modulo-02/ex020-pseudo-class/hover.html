<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <Style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
            transition-duration: 5s;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
            
        }
        div:hover {
            color: red;
        }
    </Style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe omouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIO</p>
    </div>
    <P>Fim do exemplo</P>

    
</body>
</html>
